<html>

<head>
  <title> Pig Dice </title>
  <link rel="shortcut icon" href="img/pig.png" />
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <header class="jumbotron">
      <img id="piggy_left" src="img/pig flying.gif" width="100" height="100">
      <img id="piggy_right" src="img/pig flying.gif" width="100" height="100">
      <h1> Pig Dice </h1>
    </header>
    <div class="well">
      <form id="players">
        <h2> Players, Enter your Initials </h2>
        <label for="player_one">Player One </label>
        <input type="text" class="form-control" id="player_one">
        <label for="player_two">Player Two </label>
        <input type="text" class="form-control" id="player_two">
        <button type="submit" class="btn">Start!</button>
      </form>
    </div>
    <div class="row">
      <div id="show-player">
        <div class="col-md-5" id="column">
          <h3 id="player_1"> </h3>
          <button onclick="dicerollPlayerOne()" class="btn">Throw</button>
          <h3 id="p1roll"> </h3>
        </div>
        <div class="col-md-5">
          <h3 id="player_2"> </h3>
          <button onclick="dicerollPlayerTwo()" class="btn">Throw</button>
          <h3 id="p2roll"> </h3>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
